            <section id="ver-mapa">
                <h1 id="subtitleMapa">Take a walk</h1>
                <canvas id="mapa"></canvas>

                <button id= "boton-moverArriba" onmousedown="moverArriba()" onmouseup="detenerMovimiento()">Up</button>
                <div>
                    <button id= "boton-moverIzq" onmousedown="moverIzq()" onmouseup="detenerMovimiento()">Left</button>
                    <button id= "boton-moverAbajo" onmousedown="moverAbajo()" onmouseup="detenerMovimiento()">Down</button>
                    <button id= "boton-moverDer" onmousedown="moverDer()" onmouseup="detenerMovimiento()">Right</button>
                </div>

            </section>
            
            <section id="seleccionar-ataque">
                <h1 id="attack-subtitle">Choose your attack</h1>
    
                <div class="botones-ataque" id="ataques-container">
                
                </div>
                
                <div id="mensajes">
                    <p id="resultado">Good Luck!</p>

                    <section id="reiniciar">
                        <button id="boton-reiniciar">Reiniciar</button>
                    </section>
                </div>

                <div class="ataques">
                    <div>
                        <p id="vidas-jugador">0</p>
                        <p id="mascota-jugador"></p>
                        <div id="ataques-del-jugador"></div>
                    </div>
                    
                    <div>
                        <p id="vidas-enemigo">0</p>
                        <p id="mascota-enemigo"></p>
                        <div id="ataques-del-enemigo"></div>

                </div>
